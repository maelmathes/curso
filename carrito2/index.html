<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Carrito de Compras</title>
		<!--css-->
		<link type="text/css" href="css/style.css" rel="stylesheet" media="screen"/>
		<!--avascript-->
		<script type="text/javascript" src="js/jquery-3.1.0.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
	</head>
	<body>
		<h1>3er Parcialito</h1>
		<h2>Listado de Productos</h2>
		<table>
			<thead>
				<td>Código</td>
				<td>Nombre</td>
				<td>Precio</td>
				<td>Cantidad</td>
				<td>Acción</td>
			</thead>
			<tbody id="listaProductos">
			</tbody>
		</table>
		<h2>Carrito de Compras</h2>
				<table>
			<thead>
				<td>Código</td>
				<td>Nombre</td>
				<td>Precio</td>
				<td>Cantidad</td>
				<td>Acción</td>
			</thead>
			<tbody id="resultado">
			</tbody>
		</table>
		<h2>Factura Final</h2>
				<table>
			<thead>
				<td>Código</td>
				<td>Nombre</td>
				<td>Precio</td>
				<td>Cantidad</td>
				<td>Acción</td>
			</thead>
			<tbody id="carrito">
			</tbody>
		</table>
		<button id="calcular">calcular</button>
	</body>
</html>
